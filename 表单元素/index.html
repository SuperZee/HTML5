<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>表单元素</title>
</head>
<body>
<!--action提交的路径 method:提交方式 autocomplete是否记住输入数据-->
	<form action="http://www.baidu.com" method="get"><!--本身只是定义一个表单 不定义的话无法提交-->
		<fieldset> <!--fieldset作用是form分组-->
			<legend>注册分组</legend>
			<label for="user">用户名:</label>
			<!-- for="user"可以与input关联起来 -->
			<input id="user" name="user" autofocus>
			<!--autofocus自动聚焦光标 disable 禁用-->
			<!-- type --><br>
			电子邮件<input name="email">
			<!-- form属性用法是 form设置一个全局id，使form外部的input也可以提交 -->
			<button type="submit">提交</button><!--button包含在form下才有提交功能-->
			<button type="reset">重置</button>
		</fieldset>
	</form>
	
</body>
</html>
