<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单元素[中] input type属性</title>
</head> 
<body>
<form href="www.baidu.com" method="get">
<!-- 默认text -->
	<input type="text" size="10" maxlength="5"><br>
	Readonly:<input type="text" value="Readonly" readonly>
	<br>
	list:<input type="text" list="abc">
	<br>
	required<input required>
	<br>
	password:<input type="password" placeholder="请输入密码"><br>
	number:<input type="number" min="10" max="30" step="2"><br>
	range:<input type="range" ><br>
	date:<input type="date"><br><!--Chrome支持-->
	month:<input type="month"><br>
	color:<input type="color"><br>
	音乐:<input type="checkbox" name="音乐">
	体育:<input type="checkbox" name="体育"><br>
	<input type="radio" name="sex" value="man">男
	<input type="radio" name="sex" value="woman">女 <!--name必须一致才是一组--><br>
	email:<input type="email"><br>
	hidden:<input type="hidden" value="id=1"><br>
	file:<input type="file">
	<button type="submit">提交</button>
</form>

<datalist id="abc">
<option>西瓜</option>
<option value="2">香蕉</option>
<option>橘子</option>
<option label="梨子" value="梨子"></option>
</datalist>
</body>
</html>
